<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="Soliatire-esque card game from FiveThirtyEight's The Riddler, 2016-12-30">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<style type="text/css">
			#main {
				max-width: 720px;

				margin-left: auto;
				margin-right: auto;

				margin-top: 1rem;
				margin-bottom: 1rem;

				padding-left: 1rem;
				padding-right: 1rem;
			}
		</style>
	</head>
	<body>
	<div id="main">
		Hello World!
	</div>
	<script>
	function ready(fn) {
		if (document.readyState != 'loading'){
			fn();
		} else {
			document.addEventListener('DOMContentLoaded', fn);
		}
	}

	
	ready(function() {
		if (window.Worker) {
			// Browser supports Web Workers
			
		} else {
			document.getElementById('main').innerHTML = 'Sorry, your web browser must support <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API">Web Workers</a> in order to run this page.';
		}
	});
	</script>
	</body>
</html>
