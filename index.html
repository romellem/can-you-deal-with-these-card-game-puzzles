<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="Soliatire-esque card game from FiveThirtyEight's The Riddler, 2016-12-30">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<style type="text/css">
			#main {
				max-width: 720px;

				margin-left: auto;
				margin-right: auto;

				margin-top: 1rem;
				margin-bottom: 1rem;

				padding-left: 1rem;
				padding-right: 1rem;
			}

			@keyframes ellipsis {
				to {
					width: 1.25em;    
				}
			}

			.loading:after {
				overflow: hidden;
				display: inline-block;
				vertical-align: bottom; 

				animation: ellipsis steps(4, end) 3s infinite;
				content: "\2026"; /* ascii code for the ellipsis character */

				width: 0px;
			}
		</style>
	</head>
	<body>
	<section id="main">
		<div class="loading">Running</div>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
